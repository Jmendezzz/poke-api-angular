<div *ngIf="isLoading" class="pokemon-detail__loading">
    <app-spinner ></app-spinner>
</div>
<div *ngIf="!data && !isLoading" class="pokemon-detail__error">
    <p>Ups! no se encontro ning√∫n Pokemon...</p>
</div>
<div class="pokemon-detail" *ngIf="data">
  <div class="pokemon-detail__header">
    <h1 class="pokemon-detail__name">{{ data.name | titlecase }}</h1>
    <img [src]="data.sprites.front_default" [alt]="data.name" class="pokemon-detail__image" />
  </div>
  <div class="pokemon-detail__info">
    <p><strong>ID:</strong> {{ data.id }}</p>
    <p><strong>Altura:</strong> {{ data.height }} </p>
    <p><strong>Peso:</strong> {{ data.weight }} </p>
    <div class="pokemon-detail__abilities">
      <h2>Habilidades</h2>
      <ul>
        <li *ngFor="let ability of data.abilities">
          {{ ability.ability.name | titlecase }} <span *ngIf="ability.is_hidden">(Hidden)</span>
        </li>
      </ul>
    </div>
  </div>
</div>
